name: ccodwg-update-main

on:
  workflow_dispatch

jobs:
  run-update-main:
    runs-on: ubuntu-latest
    name: Run CCODWG update (main)
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run commands in Docker container
        uses: ./actions/ccodwg-update-run
        with:
          command_string: "scripts/copy-service-key.sh; scripts/update-main.sh"
          gh_pat: ${{ secrets.gh_pat }}
          service_key: ${{ secrets.service_key }}
